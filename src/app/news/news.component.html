<div class="row clearfix">
	<div class="col-md-4 column">
		<div class="list-group">
			 <a href="#" class="list-group-item active">{{'News' | translate:languageid}}</a>
			<div class="list-group-item" *ngFor="let new of news; let i = index" [ngClass]="{cur:i==selRow}" (click)="news.choose(i)">
				<h4 class="list-group-item-text">
					{{new.titles | translate:languageid}}
				</h4>
			</div>
			<a class="list-group-item active"> <span class="badge">{{selRow+1}} / {{news.length}}</span> Help</a>
		</div>
	</div>
	<div class="col-md-8 column">
		<h4 style='text-align:center;'>{{news[selRow].titles | translate:languageid}}</h4>
		<h5 style='text-align:center;'>{{news[selRow].time}}</h5>
		<p>{{news[selRow].contents | translate:languageid}}</p>
	</div>
</div>
