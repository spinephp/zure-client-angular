 
<!-- 登录框 -->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 登录框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">{{'Sign in' | translate:languageid}}</h4>
          <button type="button" #loginButton class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 登录框主体 -->
        <div class="modal-body">
                  <form class="form-horizontal login-form" (ngSubmit)="login()">
                      <div class="form-group">
                          <div class="col-sm-10 username">
                              <input type="text" class="form-control" #formLogin [(ngModel)]="rs.model.data[0]" name='username' (blur)="rs.validateInput(0)" (focus)="rs.model.setActive(1)" required placeholder="emma.watson@gmail.com"/>
                              <span class="user-icon icon" [style.color]="rs.model.color[0]">u</span>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10 password">
                              <input type="password" class="form-control" #formLogin [(ngModel)]="rs.model.data[1]" name='pwd' (blur)="rs.validateInput(1)" required placeholder="*******"/>
                              <span class="password-icon icon" [style.color]="rs.model.color[1]">p</span>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10 verification">
                              <input type="text" class="form-control" #formLogin [(ngModel)]="rs.model.data[4]" name="code" (blur)="rs.validateInput(4)" required placeholder="1234"/>
                              <img src="{{rs.urlValidate}}" align='absmiddle' #validcode style="border:#CCCCCC 1px solid; cursor:pointer;" alt='{{"Click get another pin" | translate:languageid}}' width="50" height="20" (click)="rs.resetValidate(formLogin)"/>	
                          </div>
            </div>
          </form>
        </div>
   
        <!-- 登录框底部 -->
        <div class="modal-footer">
              <button type="submit" #loginButton class="btn btn-primary" [disabled]="!rs.enregister" (click)="login()">{{"Submit" | translate:languageid}}</button>
              <button type="button" #loginButton class="btn btn-secondary" data-toggle="modal" data-target="#logonModal" (click)="hide()">{{"Sign up" | translate:languageid}}</button>
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#resetpwdModal" (click)="hide()">{{"Forget Password" | translate:languageid}}</button>
      </div>
   
      </div>
    </div>
  </div>
